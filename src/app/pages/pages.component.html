<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <mat-expansion-panel>
        <mat-expansion-panel-header> Register </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/posts">Post </a>
          <a mat-list-item routerLink="/contact">Contact </a>
          <a mat-list-item routerLink="/users">User </a>
      </mat-nav-list>
      </mat-expansion-panel>
      <!-- <a mat-list-item href="#">Register</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span><img src="assets/images/shipedge-logo.png" width="200" /></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
